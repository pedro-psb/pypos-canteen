{% extends "base_public.html" %}
{% block custom_header %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom/public-login.css') }}">
{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container text-center">
    <h1>Hello!</h1>
    <p>Glad you would like to join us. What do you want to do next?</p>
    <a class="btn btn-primary" href="{{ url_for('page.register_client') }}">Join an existing canteen</a>
    <a class="btn btn-primary" href="{{ url_for('page.register_canteen') }}">Create a new canteen</a>
</div>
{% endblock %}
